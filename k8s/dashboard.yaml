apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: project-fwk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: nginx-config
        configMap:
          name: dashboard-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: project-fwk
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081

