apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: project-fwk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        env:
        - name: TZ
          value: "Africa/Tunis"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: tls-secret
          mountPath: /etc/nginx/ssl
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: dashboard-nginx-config
      - name: tls-secret
        secret:
          secretName: tls-secret
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: project-fwk
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
  - port: 443
    targetPort: 443
    nodePort: 30081
    name: https

