apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-nginx-config
  namespace: project-fwk
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        # Redirect all HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;
        
        # SSL configuration
        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Serve frontend static files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
        
        # Proxy API requests to scan-app backend
        location /api/ {
            # 1. Tell Nginx where the K8s DNS server is (K3s default is 10.43.0.10)
            resolver 10.43.0.10;

            # 2. Use a variable to force runtime resolution (prevents startup crash)
            set $backend "http://scan-app.project-fwk.svc.cluster.local:8080";

            proxy_pass $backend;
            proxy_http_version 1.1;

            proxy_set_header Connection ""; # Clear the connection header to allow keep-alive
            proxy_set_header Cache-Control off;

            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE support
            proxy_buffering off;
            proxy_read_timeout 24h;
        }
    }
