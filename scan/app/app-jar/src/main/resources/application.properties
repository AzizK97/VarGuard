spring.application.name=scan

nuts.args=-y

spring.docker.compose.enabled=false

# Datasource (can be overridden via environment variables)
# Example docker-compose sets: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# If not provided, application will fall back to an in-memory H2 for local development.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:scandb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
# Do not hardcode driver class or dialect here â€” let Spring Boot auto-detect based on URL
spring.jpa.hibernate.ddl-auto=update

# Elasticsearch Configuration
elasticsearch.host=localhost
elasticsearch.port=9200
elasticsearch.index.alerts=suricata-alerts

# Suricata Configuration
suricata.log.path=/var/log/suricata/eve.json
suricata.log.monitor.enabled=true
suricata.log.monitor.delay=1000

# CORS Configuration for external dashboard
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200,http://localhost:30080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

